version: "3.9"

services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=4000
      MONGODB_URI: mongodb://mongo:27017/flowversal
      REDIS_URL: redis://redis:6379
    depends_on:
      - mongo
      - redis
    ports:
      - "3001:3001"

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3001/api/v1
    environment:
      NODE_ENV: production
    depends_on:
      - backend
    ports:
      - "3000:80"

  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  mongo_data:

