name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend:
    name: Backend Tests & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: Backend/package-lock.json

      - name: Install dependencies
        working-directory: Backend
        run: npm ci

      - name: Type check
        working-directory: Backend
        run: npm run type-check

      - name: Lint
        working-directory: Backend
        run: npm run lint

      - name: Run tests
        working-directory: Backend
        run: npm run test -- --coverage --maxWorkers=2
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/flowversal-test
          JWT_SECRET: test-jwt-secret-key

      - name: Build
        working-directory: Backend
        run: npm run build

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          directory: Backend/coverage
          flags: backend
          name: backend-coverage

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: backend-build-${{ matrix.node-version }}
          path: Backend/dist
          retention-days: 7

  frontend:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: Frontend/package-lock.json

      - name: Install dependencies
        working-directory: Frontend
        run: npm ci

      - name: Type check
        working-directory: Frontend
        run: npx tsc --noEmit

      - name: Lint
        working-directory: Frontend
        run: npx eslint src --ext .ts,.tsx

      - name: Run unit tests
        working-directory: Frontend
        run: npm run test -- --coverage --reporter=verbose

      - name: Build
        working-directory: Frontend
        run: npm run build

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          directory: Frontend/coverage
          flags: frontend
          name: frontend-coverage

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build-${{ matrix.node-version }}
          path: Frontend/build
          retention-days: 7

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Playwright
        working-directory: Frontend
        run: npx playwright install --with-deps

      - name: Install dependencies
        working-directory: Frontend
        run: npm ci

      - name: Run E2E tests
        working-directory: Frontend
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: Frontend/playwright-report
          retention-days: 7

  docker:
    name: Docker Build (Backend & Frontend)
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    permissions:
      contents: read
      packages: write
    env:
      FRONTEND_API_URL: ${{ vars.FRONTEND_API_URL || 'http://localhost:3001/api/v1' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: Backend
          push: ${{ github.event_name == 'push' }}
          tags: ghcr.io/${{ github.repository_owner }}/floversalai-backend:latest
          cache-from: type=gha,scope=backend
          cache-to: type=gha,scope=backend,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: Frontend
          push: ${{ github.event_name == 'push' }}
          tags: ghcr.io/${{ github.repository_owner }}/floversalai-frontend:latest
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,scope=frontend,mode=max
          build-args: |
            VITE_API_URL=${{ env.FRONTEND_API_URL }}

