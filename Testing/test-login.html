<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
</head>
<body>
    <h1>FlowversalAI Login Test</h1>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing login...';

            try {
                const response = await fetch('http://localhost:4000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'rohanfdesai568@gmail.com',
                        password: 'Pass@1234'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = '<h2 style="color: green;">✅ Login Successful!</h2>' +
                        '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    resultDiv.innerHTML = '<h2 style="color: red;">❌ Login Failed</h2>' +
                        '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<h2 style="color: red;">❌ Error</h2>' +
                    '<p>' + error.message + '</p>';
            }
        }

        // Auto-test on page load
        window.onload = testLogin;
    </script>
</body>
</html>
